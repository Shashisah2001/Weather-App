<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet " href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter Your Location" class="input-box">
                
                <button class="fa-solid fa-magnifying-glass" id="search-btn">  </button>
            </div>
        </div>
        <div class="location-not-found">
             <h1>Sorry Location Not Found!!!</h1>
             <img src="/images/404.png" alt="404 Error">
        </div>
        <div class="weather-body">
            <img src="/images/cloud.png" alt="Weather Image" class="weather-img">
        </div>
        <div class="weather-box">
            <p class="temperature">0 <sup>Â°C </sup></p>
            <p class="description">Haze cloud</p>
        </div>
        <div class="weather-details">
            <div class="humidity">
               <i class="fa-solid fa-droplet"></i>
                <div class="text">
                    <span id="humidity">45%</span>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span id="wind-speed">12km/h</span>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
<script src="https://kit.fontawesome.com/81a050e37f.js" crossorigin="anonymous"></script>
</html>
